max_obstacle_height: 1.00  # assume something like an arm is mounted on top of the robot

# Obstacle Cost Shaping (http://wiki.ros.org/costmap_2d/hydro/inflation)
#robot_radius: 0.20  # distance a circular robot should be clear of the obstacle (kobuki: 0.18)
footprint: [[0.15, 0.22654], [-0.15, 0.22654], [-0.20, 0.165], [-0.210, -0.165], [-0.15, -0.22654], [0.15, -0.22654], [0.2, -0.165], [0.20, 0.165]]  
footptint_padding: 0.01

map_type: voxel

obstacle_layer:
  enabled:              true
  max_obstacle_height:  1.0
  origin_z:             0.0
  z_resolution:         0.2
  z_voxels:             2
  unknown_threshold:    15
  mark_threshold:       0
  combination_method:   1
  track_unknown_space:  true    #true needed for disabling global path planning through unknown space
  obstacle_range: 2.5
  raytrace_range: 3.0
  origin_z: 0.0
  z_resolution:  0.2
  z_voxels: 2
  publish_voxel_map: false
  observation_sources:  scan #sensorcloud
  scan:
    data_type: LaserScan
    topic: scan_filtered
    marking: true
    clearing: true
    min_obstacle_height: 0.19
    max_obstacle_height: 0.29
